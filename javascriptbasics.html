<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Check Sun Odd/Even</title>
  </head>
  <body>
    <h1>Enter Two Numers:</h1>
    <br /><br />
    <label for="first">First Number: </label>
    <input type="number" id="first" /><br /><br />

    <label for="second">Second Number: </label>
    <input type="number" id="second" /><br /><br />

    <button onclick="check()">Get Result</button>

    <h3 id="result"></h3>

    <script>
        function check(){
            const a = Number(document.getElementById("first").value);
            const b = Number(document.getElementById("second").value);

            const sum = a + b;

            let res;
            
            if(sum % 2 === 0)
                res = `The sum (${sum}) is Even!`;
            else
                res = `The sum (${sum}) is Odd!`;

            document.getElementById("result").innerText= res;
        }
    </script>
  </body>
</html>
