<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration Form</title>
</head>
<body>
    <header>
        <h1>User Registration Form</h1>
        <p>Please Fill the form for registration</p>
    </header>

    <main>
        <form action="#" method="post">
            <fieldset>
                <legend>Personal Information</legend>

                <label for="name">Full Name:</label><br>
                <input type="text" id="name" name="name" required placeholder="Enter your full name"><br><br>

                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required placeholder="Enter your email"><br><br>

                <label for="password">Password:</label><br>
                <input type="password" id="password" name="password" required placeholder="Enter your password"><br>

            </fieldset>

            <fieldset>
                <legend>Gender</legend>

                <label><input type="radio" name="gender" value="male">Male</label><br>
                <label><input type="radio" name="gender" value="female">Female</label><br>
                <label><input type="radio" name="gender" value="other">Other</label><br>

            </fieldset>

            <fieldset>
                <legend>Interests</legend>
                <label><input type="checkbox" name="interests" value="reading">Reading</label><br>
                <label><input type="checkbox" name="interests" value="traveling">Traveling</label><br>
                <label><input type="checkbox" name="interests" value="cooking">Cooking</label><br>
                <label><input type="checkbox" name="interests" value="photography">Photography</label><br>
            </fieldset>

            <fieldset>
                <legend>Country</legend>
                <label for="country">Select Country:</label>
                <select name="country" id="country">
                    <option value="">--Select--</option>
                    <option value="India">India</option>
                    <option value="USA">USA</option>
                    <option value="Canada">Canada</option>
                    <option value="UK">UK</option>
                    <option value="Bihari">Bihari</option>
                </select>
            </fieldset><br>

            <button type="submit">Register</button>
        </form>
    </main>

    <footer>
        <p>created By Abhijeet Raghuvanshi, October 2025</p>
    </footer>
    
</body>
</html>
